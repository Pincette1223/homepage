    <link rel="shortcut icon" href="https://iconsplace.com/wp-content/uploads/_icons/000000/256/png/pincette-icon-256.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>

        * {
            font-family: 'Jua', sans-serif;
        }

        h1 {
            text-align: center;
        }

        .box {
            width: 1000px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 0px auto;
        }

        .map {
            width: 500px;
            height: 500px;
            background-color: red;

            margin-right: 30px;

            border-radius: 24px;

            background-image: url(./지도.PNG);
        }

        .story {
            width: 450px;
            height: 500px;
        }

        .img {
            width: 450px;
            height: 300px;

            background-image: url('./image.PNG');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }

        .story > h2 {
            margin: 20px 0px 0px 0px;
            color: turquoise;
        }

        .story > h3 {
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: silver;

            font-weight: normal;
        }

        .story > p {
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 30px;
                text-align: center;
            }

            .box {
                flex-direction: column;
                width: 100%;
            }

            .map {
                width: 300px;
                height: 200px;
                background-position: center;
                background-size: cover;

                margin: 0;
            }

            .story {
                width: 300px;
                height: auto;

                margin-top: 10px;
                margin-bottom: 10px;
            }

            .img {
                width: 300px;
                height: 200px;
            }

            .story > p {
                font-size: 14px;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/994121d615.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

    <h1>추억</h1>
    <div class="box">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
            <h2>YES24 중고서점 강서NC점</h2>
            <h3>서울 강서구 강서로56길 17 NC백화점 강서점 8,9층</h3>
            <p>
                코딩을 처음 맞은 장소... <br>
                이곳에서 코딩 책을 샀었지... <br>
                그땐 몰랐었는데... <br>

            </p>
        </div>
